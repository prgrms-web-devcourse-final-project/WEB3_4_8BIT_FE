http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # HTTPS 설정 (ALB에서 처리)
    server {
        listen 80;
        server_name mikki.kr www.mikki.kr;

        # 정적 파일 서빙
        location /_next/static/ {
            alias /usr/share/nginx/html/_next/static/;
        }
    }
}